<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./fruits.css" />
    <script src="./fruits.js"></script>
  </head>
  <body>
    <h1>CRUD FRUITS in JavaScript</h1>
    <div id="conatiner">
    <div class="addForm">
      <h3>Add Inventory</h3>
      <input type="text" placeholder="Enter Fruit Name" id="name" />
      <br />
      <input type="number" placeholder="Enter Fruit Price in inr" id="price" />
      <br />
      <select id="origin">
        <option value="IN">India</option>
        <option value="NE">Nepal</option>
        <option value="SA">South Africa</option>
        <option value="USA">America</option>
        <option value="SL">Srilanka</option>
        <option value="CH">China</option>
      </select>
      <br />

      <input type="number" placeholder="Enter Fruit Quantity" id="qty" />
      <br />

      <input type="button" value="Add" id="add" onclick="addFruit()" />
      <input type="button" value="Clear" id="clear" onclick="clear()" />

      <br />
    </div>
    <div  class="addForm">
      <table id="fruitTable">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Origin</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>

      </table>
    </div>
  </div>
  </body>
</html>
